---
plugins:
  duplication:
    enabled: true
    config:
      languages:
        php:
          mass_threshold: 45
  fixme:
    enabled: true
  #phpmd:
  #  enabled: true
  git-legal:
    enabled: true
  markdownlint:
    enabled: true
  #phan:
  #  enabled: true
  #  config:
  #    minimum-severity: 5
  phpcodesniffer:
    enabled: true
    config:
      standard: "PSR1,PSR2"
checks:
  argument-count:
    config:
      threshold: 6
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
exclude_patterns:
- ".idea/"
- bin/
- build/
- config/
- public/
- src/Utils/Tests/
- templates/
- tests/
- translations/
- var/
- vendor/
