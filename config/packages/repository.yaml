services:
    repository:
        class: Doctrine\ORM\EntityRepository
        factory: [ '@doctrine.orm.entity_manager', getRepository ]
        shared: false

    App\Repository\HealthzRepository:
        parent: repository
        arguments: [ App\Entity\Healthz ]

    App\Repository\LogLoginRepository:
        parent: repository
        arguments: [ App\Entity\LogLogin ]

    App\Repository\LogRequestRepository:
        parent: repository
        arguments: [ App\Entity\LogRequest ]

    App\Repository\RoleRepository:
        parent: repository
        arguments: [ App\Entity\Role ]

    App\Repository\UserGroupRepository:
        parent: repository
        arguments: [ App\Entity\UserGroup ]

    App\Repository\UserRepository:
        parent: repository
        arguments: [ App\Entity\User ]
        calls:
            - [ setLogger, [ '@logger'] ]
